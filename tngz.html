<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tangazo la Ofa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }

        .banner {
            background-color: #fff;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            overflow: hidden; /* Ensure the content doesn't overflow */
        }

        .banner h1 {
            color: #007bff;
            font-size: 2em;
            display: inline-block;
            white-space: nowrap; /* Prevent text from wrapping */
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .banner p {
            color: #555;
            font-size: 1.2em;
        }

        #claimBtn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        #claimBtn:hover {
            background-color: #0056b3;
        }

        #statusMessage {
            margin-top: 20px;
            font-size: 1em;
            color: #d9534f;
        }

        @media (max-width: 600px) {
            .banner h1 {
                font-size: 1.5em;
            }

            .banner p {
                font-size: 1em;
            }

            #claimBtn {
                padding: 8px 16px;
                font-size: 0.9em;
            }

            #statusMessage {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Ofa ya leo</h1>
        <p>Sajili laini ya Lipa namba-Mpesa hapa, Watu watano watakaowahi watapata lipa namba ya M-pesa bure kabisa!</p>
        <button id="claimBtn" onclick="claimOffer()">Gusa hapa kujisajili</button>
        <p id="statusMessage"></p>
    </div>
    <script>
        let claimsLeft = 5;

        function claimOffer() {
            const statusMessage = document.getElementById('statusMessage');

            if (claimsLeft > 0) {
                claimsLeft--;

                // WhatsApp URL without any message
                const phoneNumber = '+255746364309'; // Replace with your WhatsApp number
                const whatsappUrl = `https://wa.me/${phoneNumber}`;

                // Show success message and remaining slots
                statusMessage.textContent = `Hongera! Umesajili Lipa namba bure. Nafasi zilizobaki: ${claimsLeft}`;
                statusMessage.style.color = '#28a745';

                // Redirect the user to WhatsApp
                setTimeout(() => {
                    window.location.href = whatsappUrl;
                }, 2000); // Wait for 2 seconds before redirecting
            } else {
                statusMessage.textContent = 'Pole, nafasi zote zimekwisha. Jaribu tena kesho!';
                statusMessage.style.color = '#d9534f';
            }
        }
    </script>
</body>
</html>
